<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PGR Builds</title>
  <style>
    /* ----- GERAL ----- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #171717; /* Fundo do site */
      color: white;
      display: flex;
      height: 100vh;
    }

    /* ----- MENU LATERAL ----- */
    .sidebar {
      width: 220px;
      background-color: #1f1f1f;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }

    .sidebar button {
      background-color: transparent;
      border: none;
      color: white;
      text-align: left;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-left: 4px solid transparent;
      transition: all 0.2s;
    }

    .sidebar button:hover {
      background-color: #292929;
      border-left: 4px solid #2aa8ff;
    }

    /* ----- CONTEÚDO ----- */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .build-card {
      background-color: #151515;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .build-card h2 {
      color: #2aa8ff;
    }

    .build-card img {
      width: 64px;
      margin: 5px;
    }

  </style>
</head>
<body>

  <!-- MENU LATERAL -->
  <div class="sidebar">
    <button onclick="showCategory('characters')">Personagens</button>
    <button onclick="showCategory('memories')">Memórias</button>
    <button onclick="showCategory('weapons')">Armas</button>
    <button onclick="showCategory('cubes')">CUBs</button>
    <button onclick="showCategory('guides')">Guias</button>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content" id="mainContent">
    <div class="build-card" id="characters">
      <h2>Personagens</h2>
      <p>Conteúdo de personagens aqui. Ex: Wanashi, Qu, Teddy...</p>
    </div>

    <div class="build-card" id="memories" style="display:none;">
      <h2>Memórias</h2>
      <p>Placeholder para memórias.</p>
    </div>

    <div class="build-card" id="weapons" style="display:none;">
      <h2>Armas</h2>
      <p>Placeholder para armas.</p>
    </div>

    <div class="build-card" id="cubes" style="display:none;">
      <h2>CUBs</h2>
      <p>Placeholder para cubos.</p>
    </div>

    <div class="build-card" id="guides" style="display:none;">
      <h2>Guias</h2>
      <p>Placeholder para guias e dicas.</p>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    function showCategory(categoryId) {
      const categories = ['characters','memories','weapons','cubes','guides'];
      categories.forEach(id => {
        document.getElementById(id).style.display = (id === categoryId) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
