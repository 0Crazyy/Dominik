<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dominik</title>
  <link rel="icon" type="image/png" href="img/hexinnormal01.webp">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- MENU LATERAL -->
  <div class="sidebar">
    <button onclick="showCategory('characters')">Personagens</button>
    <button onclick="showCategory('memories')">Memórias</button>
    <button onclick="showCategory('weapons')">Armas</button>
    <button onclick="showCategory('cubes')">CUBs</button>
    <button onclick="showCategory('guides')">Guias</button>
  </div>

  <!-- TOPO DO SITE -->
  <div class="topbar">
    <img src="img/hexinnormal01.webp" class="top-icon">
    <span class="top-title">DOMINIK</span>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content" id="mainContent">

    <div class="build-card" id="characters">
      <h2>Personagens</h2>
      <p>Conteúdo de personagens aqui. Ex: Wanashi, Qu, Teddy...</p>
      <img src="img/characters/wanashi.png" alt="Wanashi">
    </div>

    <div class="build-card" id="memories" style="display:none;">
      <h2>Memórias</h2>
      <p>Placeholder para memórias.</p>
    </div>

    <div class="build-card" id="weapons" style="display:none;">
      <h2>Armas</h2>
      <p>Placeholder para armas.</p>
    </div>

    <div class="build-card" id="cubes" style="display:none;">
      <h2>CUBs</h2>
      <p>Placeholder para CUBs.</p>
    </div>

    <div class="build-card" id="guides" style="display:none;">
      <h2>Guias</h2>
      <p>Placeholder para guias e dicas.</p>
    </div>

  </div>

  <!-- JAVASCRIPT -->
  <script>
    function showCategory(categoryId) {
      const categories = ['characters','memories','weapons','cubes','guides'];
      categories.forEach(id => {
        document.getElementById(id).style.display = (id === categoryId) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
