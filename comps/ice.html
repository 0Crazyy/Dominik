  <style>
    body { display: flex; margin:0; font-family: Arial, sans-serif; }
    .sidebar { width: 220px; background: #222; color: #fff; min-height: 100vh; padding: 10px; box-sizing: border-box; }
    .sidebar-header { display: flex; align-items: center; margin-bottom: 20px; }
    .sidebar-header img { width: 40px; height: 40px; margin-right: 10px; }
    .sidebar-header .sidebar-title { font-size: 1.2em; font-weight: bold; }
    .sidebar a { display: block; color: #fff; text-decoration: none; margin: 5px 0; padding: 8px; background: #333; border-radius: 0; }
    .sidebar a:hover { background: #444; }

    .content { flex: 1; padding: 20px; box-sizing: border-box; }
    h2 { margin-top: 0; }

    /* Layout do time responsivo */
    .team-container { 
      display: flex; 
      flex-wrap: wrap;
      gap: 15px; 
      justify-content: center;
      margin-top: 20px; 
    }

    /* Cards */
    .member-card {
      background: rgba(33, 35, 38, 0.8);
      padding: 15px;
      width: 500px;
      flex-shrink: 0;
      box-sizing: border-box;
    }

    .member-name {
      background: #666;
      border: 1px solid #fff;
      padding: 8px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .member-top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-bottom: 10px;
    }

    .class-container,
    .rank-container {
      width: 60px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .character-container {
      width: 100px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .character-icon { width: 150px; height: auto; border: 1px solid #fff; object-fit: contain; }
    .class-icon, .rank-icon { width: 100px; height: auto; object-fit: contain; border: none; }

    /* Container para memórias e equipment */
    .gear-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 80%;

    }

    /* Tabela 3x2 de memórias - corrigida para não sair do layout */
    .memories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      border: 1px solid #686a6d;
      background: linear-gradient(to bottom) #26292d;
      padding: 10px;
      flex: 1;
      box-sizing: border-box;
    }

    .memories img {
      max-width: 100%;
      max-height: auto;
      width: auto;
      height: auto;
      object-fit: contain;
      border: none;
      background: none;
      display: block;
      margin: 0 auto;
    }

    /* Container para arma, harmonia e ressonâncias */
    .equipment-resonance-container {
      display: flex;
      flex-direction: column;
      width: 200px;
    }

    /* Linha de arma + ressonâncias */
    .weapon-row {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
      height: 50%;
    }

    /* Linha de harmonia + ressonâncias */
    .harmony-row {
      display: flex;
      gap: 5px;
      height: 50%;
    }

    /* Células de arma e harmonia */
    .equipment-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      border: 1px solid #fff;
      background: #888;
      box-sizing: border-box;
    }

    .equipment-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Células de ressonância */
    .resonance-cell {
      width: 35px;
      height: 100%;
      background: #888;
      border: 1px solid #fff;
      box-sizing: border-box;
    }
  </style>
</head>
